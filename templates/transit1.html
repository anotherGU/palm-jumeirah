    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #3550d2, #4d6ff0);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .box {
        text-align: center;
        max-width: 360px;
      }

      .title {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .subtitle {
        font-size: 16px;
        opacity: 0.85;
        margin-bottom: 30px;
      }

      .loader {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 25px;
      }

      .dot {
        width: 14px;
        height: 14px;
        background: #fff;
        border-radius: 50%;
        animation: bounce 1.2s infinite;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0.6);
        }
        40% {
          transform: scale(1.2);
        }
      }

      .info {
        font-size: 14px;
        opacity: 0.8;
      }
    </style>

        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="info">Contacting your bank and verifying payment…</div>
